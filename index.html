<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            padding: 20px;
            overflow-y: scroll;
            max-height: 300px;
        }

        .user-message {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #eee;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .chat-input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0;
        }

        .send-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatGPT Application</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div>
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            var chatMessages = document.getElementById('chatMessages');

            // Display user message
            chatMessages.innerHTML += '<div class="user-message">' + userInput + '</div>';

            // Simulate bot response (replace with actual ChatGPT integration)
            var botResponse = "This is a simulated response from ChatGPT.";
            chatMessages.innerHTML += '<div class="bot-message">' + botResponse + '</div>';

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

</body>
</html>
